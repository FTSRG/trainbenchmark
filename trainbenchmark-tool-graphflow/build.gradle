plugins { id "com.github.johnrengelman.shadow" version "1.2.3" }

shadowJar {
	classifier = 'fat'
	mergeServiceFiles()
	manifest { attributes 'Main-Class': 'hu.bme.mit.trainbenchmark.benchmark.graphflow.GraphflowBenchmarkMain' }
}

repositories {
	mavenLocal()
}

dependencies {
	compile project(':trainbenchmark-tool')
	compile project(':trainbenchmark-format-graph-neo4j')
	compile group: 'ca.waterloo.dsg', name: 'graphflow', version: '0.1.0'
}
