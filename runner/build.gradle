apply plugin: 'groovy'

dependencies {
  compile localGroovy()
  compile project(':hu.bme.mit.trainbenchmark.benchmark')
}

sourceSets {
  main {
    groovy {
      srcDir '.'
    }
  }
}

task runScript(dependsOn: 'classes', type: JavaExec) {
  main = 'benchmark'
  classpath = sourceSets.main.runtimeClasspath
}
