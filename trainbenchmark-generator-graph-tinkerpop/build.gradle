plugins {
	id "com.github.johnrengelman.shadow" version "1.2.3"
}

shadowJar {
	classifier = 'fat'
	manifest {
		attributes 'Main-Class': 'hu.bme.mit.trainbenchmark.generator.graph.tinkerpop.TinkerPopGraphGeneratorMain'
	}
}

dependencies {
  compile project(':trainbenchmark-generator')
  compile group: 'org.apache.tinkerpop', name: 'tinkergraph-gremlin', version:'3.2.0-incubating'
}
