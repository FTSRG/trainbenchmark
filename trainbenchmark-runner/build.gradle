apply plugin: 'groovy'

dependencies {
compile localGroovy()
  compile project(':trainbenchmark-tool')
}

sourceSets {
  main {
    groovy {
      srcDirs = ['.']
    }
  }
}

task runScript(dependsOn: 'classes', type: JavaExec) {
  main = 'benchmark'
  classpath = sourceSets.main.runtimeClasspath
}
