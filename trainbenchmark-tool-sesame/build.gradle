plugins {
	id "com.github.johnrengelman.shadow" version "1.2.3"
}

shadowJar {
	classifier = 'fat'
	manifest {
		attributes 'Main-Class': 'hu.bme.mit.trainbenchmark.benchmark.sesame.SesameBenchmarkMain'
	}
}

dependencies {
  compile project(':trainbenchmark-tool-rdf')
  compile group: 'org.openrdf.sesame', name: 'sesame-runtime', version:'2.7.16'
  compile group: 'org.slf4j', name: 'slf4j-nop', version:'1.7.10'
}
