apply plugin: 'application'
mainClassName = 'hu.bme.mit.trainbenchmark.benchmark.sesame.SesameBenchmarkMain'

dependencies {
  compile project(':trainbenchmark-tool-rdf')
  compile group: 'org.openrdf.sesame', name: 'sesame-runtime', version:'2.7.16'
  compile group: 'org.slf4j', name: 'slf4j-nop', version:'1.7.10'
}

startScripts {
  doLast {
	def winScriptFile  = file getWindowsScript()
	def winFileText = winScriptFile.text
	winFileText = winFileText.replaceAll('set CLASSPATH=.*', 'rem original CLASSPATH declaration replaced by:\nset CLASSPATH=%APP_HOME%\\\\lib\\\\\\*')
	winScriptFile.text = winFileText
  }
}
