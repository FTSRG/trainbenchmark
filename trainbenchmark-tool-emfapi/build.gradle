apply plugin: 'application'
mainClassName = 'hu.bme.mit.trainbenchmark.benchmark.emfapi.EmfApiBenchmarkMain'

dependencies {
  compile project(':trainbenchmark-tool-emf')
}

startScripts {
  doLast {
	def winScriptFile  = file getWindowsScript()
	def winFileText = winScriptFile.text
	winFileText = winFileText.replaceAll('set CLASSPATH=.*', 'rem original CLASSPATH declaration replaced by:\nset CLASSPATH=%APP_HOME%\\\\lib\\\\\\*')
	winScriptFile.text = winFileText
  }
}
