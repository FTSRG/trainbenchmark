plugins { id "com.github.johnrengelman.shadow" version "1.2.3" }

shadowJar {
	classifier = 'fat'
	manifest { attributes 'Main-Class': 'hu.bme.mit.trainbenchmark.benchmark.viatra.ViatraBenchmarkMain' }
}

dependencies {
	compile project(':trainbenchmark-tool-viatra-patterns')
	compile project(':trainbenchmark-tool')
	compile project(':trainbenchmark-format-emf')
	compile project(':trainbenchmark-format-emf-model')
}
