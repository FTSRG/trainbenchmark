apply plugin: 'application'
mainClassName = 'hu.bme.mit.trainbenchmark.generator.rdf.RdfGeneratorMain'

dependencies {
  compile project(':trainbenchmark-generator')
  compile project(':trainbenchmark-format-rdf')
  compile group: 'org.openrdf.sesame', name: 'sesame-model', version:'2.7.10'
  compile group: 'org.openrdf.sesame', name: 'sesame-repository-sail', version:'2.7.10'
  compile group: 'org.openrdf.sesame', name: 'sesame-sail-memory', version:'2.7.10'
  compile group: 'org.openrdf.sesame', name: 'sesame-repository-contextaware', version:'2.7.10'
  compile group: 'org.openrdf.sesame', name: 'sesame-rio-rdfxml', version:'2.7.10'
  compile group: 'org.openrdf.sesame', name: 'sesame-rio-turtle', version:'2.7.10'
  compile group: 'org.slf4j', name: 'slf4j-nop', version:'1.6.1'
}

startScripts {
  doLast {
	def winScriptFile  = file getWindowsScript()
	def winFileText = winScriptFile.text
	winFileText = winFileText.replaceAll('set CLASSPATH=.*', 'rem original CLASSPATH declaration replaced by:\nset CLASSPATH=%APP_HOME%\\\\lib\\\\\\*')
	winScriptFile.text = winFileText
  }
}
