input:
  edges:
    target: [SensorJoin.primary]
    follows: [FollowsJoin.secondary]
    monitoredBy: [SensorJoin.secondary]
    gathers: [AntiJoin.secondary]

nodes:
  - SensorJoin:
      type: HashJoiner
      primaryLength: 2
      primarySelector: Vector(1)
      secondaryLength: 2
      secondarySelector: Vector(0)
      next: FollowsJoin.primary
  - FollowsJoin:
      type: HashJoiner
      primaryLength: 3
      primarySelector: Vector(0)
      secondaryLength: 2
      secondarySelector: Vector(1)
      next: AntiJoin.primary
  - AntiJoin:
      type: HashLeftAntijoiner
      primarySelector: Vector(3, 2)
      secondarySelector: Vector(0, 1)
      next: Trim
  - Trim:
      type: Trimmer
      selectionVector: Vector(1, 0, 3, 2)
      next: production
